<!DOCTYPE html>
<html lang="en">

	<body>

		    </div>
		  </div>
		</nav>
		<div class="container">
			<!-- Important -->
			<a href="#" class="whatsAppShareButton1"></a>
			<a href="#" class="whatsAppShareButton2"></a>

		<!-- Important -->

			$(document).ready(function(){
				// Initilize whatsapp button
